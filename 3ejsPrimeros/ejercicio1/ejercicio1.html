<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio Grid Responsivo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    @media (max-height: 600px) {
      .fila-arriba div {
        width: 25%; /* Hace que ocupen 1/4 de la fila */
      }
      .fila-abajo div {
        width: 100%; /* Hace que ocupen 1/2 de la fila */
      }
    }

    @media (max-height: 350px) {
      .fila-arriba div {
        width: 25%; /* 1 fila, 4 columnas */
      }
      .fila-abajo div {
        width: 10%; /* Cada número en una columna */
        display: inline-block; /* Para forzar que estén en línea */
        text-align: center;
      }
    }
  </style>
</head>
<body class="bg-light">

    <h1 class="text-center mb-4">Ejercicio: cambia según tamaño pantalla</h1>

    <!-- Primera fila -->
    <div class="row text-l fila-arriba d-flex flex-wrap">
        <div class="col-6 p-3 border bg-primary text-dark">1</div>
        <div class="col-6 p-3 border bg-primary text-dark">2</div>
        <div class="col-6 p-3 border bg-primary text-dark">3</div>
        <div class="col-6 p-3 border bg-primary text-dark">4</div>
    </div>

    <!-- Segunda sección -->
    <div class="row text-l fila-abajo d-flex flex-wrap">
        <div class="p-3 border bg-primary bg-opacity-50 text-dark">1</div>
        <div class="p-3 border bg-primary bg-opacity-50 text-dark">2</div>
        <div class="p-3 border bg-primary bg-opacity-50 text-dark">3</div>
        <div class="p-3 border bg-primary bg-opacity-50 text-dark">4</div>
        <div class="p-3 border bg-primary bg-opacity-50 text-dark">5</div>
        <div class="p-3 border bg-primary bg-opacity-50 text-dark">6</div>
        <div class="p-3 border bg-primary bg-opacity-50 text-dark">7</div>
        <div class="p-3 border bg-primary bg-opacity-50 text-dark">8</div>
        <div class="p-3 border bg-primary bg-opacity-50 text-dark">9</div>
        <div class="p-3 border bg-primary bg-opacity-50 text-dark">10</div>
    </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
