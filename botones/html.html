<!-- Esto es el html general donde se pobraran todos los botones -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botones</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
    <!--Exercici1: Botons amb vores (Outline)-->
    <div style="margin: 2%;">
        <h2>Botons amb vores (Outline)</h2>
        <button class="btn btn-outline-primary">Primari</button>
        <button class="btn btn-outline-danger">Perill</button>
    </div>

    <!-- Mides dels botons -->
    <div style="margin: 2%;">
        <h2>Mides dels botons</h2>
        <button class="btn btn-primary btn-lg">Gran</button>
        <button class="btn btn-primary">Normal</button>
        <button class="btn btn-primary btn-sm btn-outline-danger">Pequeño</button>
    </div>

    <!-- Botons amb icones (Bootstrap Icons) -->

    <div style="margin: 2%;">
        <h2>Botons amb icones (Bootstrap Icons)</h2>
        <button class="btn btn-success">
            <i class="bi bi-check-circle"></i> Acceptar
        </button>
        <button class="btn btn-danger">
            <i class="bi bi-x-circle"></i> Cancel·lar
        </button>
    </div>

    <!-- Exercici: Afegeix icones de Bootstrap Icons en diferents botons. Botons amb efectes (Hover i Active) -->

    <div style="margin: 2%;">
        <h2>Exercici: Afegeix icones de Bootstrap Icons en diferents botons. Botons amb efectes (Hover i Active)</h2>
        <button class="btn btn-primary">Passa el ratolí aquí</button>
        <button class="btn btn-primary active">Botó actiu</button>
    </div>


    <!-- ✅ Exercici: Utilitza la classe disabled en un botó i observa el resultat. -->
    <div style="margin: 2%;">
        <h2>Botó deshabilitat</h2>
        <button class="btn btn-secondary" disabled>Deshabilitat</button>
    </div>

    <!-- Botons dins de grups (Button Groups) -->
    <div style="margin: 2%;">
        <h2>Botons dins de grups (Button Groups)</h2>
        <div class="btn-group">
            <button class="btn btn-primary">Esquerra</button>
            <button class="btn btn-primary">Centre</button>
            <button class="btn btn-primary">Dreta</button>
        </div>
    </div>

</body>
</html>
